name: Build & Run tests

on:
  push:
  workflow_dispatch:
  pull_request:

jobs: 
  buildntest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: install_deps
        run: |
            sudo apt update
            sudo apt install -y mpich libmpich-dev

      - name: build
        run: |
            make

      - name: test
        run: |
             ./tests/test.sh
