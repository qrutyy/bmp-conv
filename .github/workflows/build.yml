name: Build & Run tests

on:
  push:
  workflow_dispatch:
  pull_request:

jobs: 
  buildntest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
            python-version: '3.8'
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install scipy numpy matplotlib pandas
      - name: build
        run: |
            make build
      - name: test
        run: |
             ./tests/test.sh -v
