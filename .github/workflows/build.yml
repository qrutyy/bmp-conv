name: Build & Run tests

on:
  # if not triggered on PR - trigger manually, that was made to avoid workflow duplication
  push:
  workflow_dispatch:

jobs: 
  buildntest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: install_deps
        run: |
            sudo apt update
            sudo apt install -y mpich libmpich-dev

      - name: build
        run: |
            make build-f

      - name: test
        run: |
             ./tests/test.sh
